# =============================================================================
# SourceMod Mode Group Configuration File
# =============================================================================
#
# This file defines mode groups and plugin configurations for SourceMod.
# Mode groups allow you to organize plugins into different configurations
# for different server types (competitive, casual, default, etc.).
#
# File: configs/modegroup.yaml
# Generated by: YAMLConfigParser
# =============================================================================

# =============================================================================
# MODE GROUPS
# =============================================================================
# Each mode group defines a specific server configuration with:
# - name: Unique identifier for the mode group
# - description: Human-readable description of the mode
# - required_plugins: Plugins that must be loaded for this mode
# - settings: Key-value pairs for mode-specific settings
# - dependencies: Other mode groups this mode depends on
# =============================================================================

modegroups:
  # -------------------------------------------------------------------------
  # Default Mode - Basic server with standard plugins
  # -------------------------------------------------------------------------
  - name: "default"
    description: "Default mode - loads all basic plugins for general gameplay"
    required_plugins: []
    settings:
      enable_pause: "false"
      max_players: "32"
      friendly_fire: "false"
    dependencies: []

  # -------------------------------------------------------------------------
  # Competitive Mode - Matchmaking and stats-focused configuration
  # -------------------------------------------------------------------------
  - name: "competitive"
    description: "Competitive mode - optimized for matchmaking and stat tracking"
    required_plugins:
      - "matchmaking.smx"
      - "stats.smx"
      - "reservedslots.smx"
    settings:
      enable_pause: "true"
      max_players: "12"
      friendly_fire: "true"
      auto_balance: "false"
      round_time: "5"
    dependencies:
      - "default"

  # -------------------------------------------------------------------------
  # Casual Mode - Relaxed settings for non-competitive play
  # -------------------------------------------------------------------------
  - name: "casual"
    description: "Casual mode - relaxed settings for fun, non-competitive play"
    required_plugins:
      - "funcommands.smx"
      - "funvotes.smx"
    settings:
      enable_pause: "true"
      max_players: "24"
      friendly_fire: "false"
      auto_balance: "true"
      round_time: "10"
    dependencies:
      - "default"

  # -------------------------------------------------------------------------
  # Tournament Mode - Strict rules for organized tournaments
  # -------------------------------------------------------------------------
  - name: "tournament"
    description: "Tournament mode - strict rules for organized competitive play"
    required_plugins:
      - "matchmaking.smx"
      - "stats.smx"
      - "admin.smx"
      - "basebans.smx"
    settings:
      enable_pause: "false"
      max_players: "10"
      friendly_fire: "true"
      auto_balance: "false"
      round_time: "5"
      team_ratio: "0.5"
    dependencies:
      - "competitive"

# =============================================================================
# PLUGINS
# =============================================================================
# Plugin configurations define which plugins belong to which mode groups.
# Each plugin entry includes:
# - file: Plugin filename (.smx)
# - name: Human-readable plugin name
# - enabled: Whether the plugin is enabled (true/false)
# - mode: Mode group this plugin belongs to (use "all" for all modes)
# - settings: Optional plugin-specific settings
# =============================================================================

plugins:
  # -------------------------------------------------------------------------
  # Core Admin Plugins (Default Mode)
  # -------------------------------------------------------------------------
  - file: "admin.smx"
    name: "Admin System"
    enabled: true
    mode: "default"
    settings:
      require_flags: "false"

  - file: "adminmenu.smx"
    name: "Admin Menu"
    enabled: true
    mode: "default"

  - file: "adminhelp.smx"
    name: "Admin Help"
    enabled: true
    mode: "default"

  - file: "basecommands.smx"
    name: "Base Commands"
    enabled: true
    mode: "default"

  - file: "basebans.smx"
    name: "Base Bans"
    enabled: true
    mode: "default"

  - file: "basechat.smx"
    name: "Base Chat"
    enabled: true
    mode: "default"

  - file: "basecomm.smx"
    name: "Base Communication"
    enabled: true
    mode: "default"

  - file: "basevotes.smx"
    name: "Base Votes"
    enabled: true
    mode: "default"

  # -------------------------------------------------------------------------
  # Map and Round Plugins (Default Mode)
  # -------------------------------------------------------------------------
  - file: "mapchooser.smx"
    name: "Map Chooser"
    enabled: true
    mode: "default"

  - file: "nextmap.smx"
    name: "Next Map"
    enabled: true
    mode: "default"

  - file: "nominations.smx"
    name: "Map Nominations"
    enabled: true
    mode: "default"

  - file: "randomcycle.smx"
    name: "Random Map Cycle"
    enabled: true
    mode: "default"

  - file: "rockthevote.smx"
    name: "Rock The Vote"
    enabled: true
    mode: "default"

  # -------------------------------------------------------------------------
  # Client Preferences (Default Mode)
  # -------------------------------------------------------------------------
  - file: "clientprefs.smx"
    name: "Client Preferences"
    enabled: true
    mode: "default"

  # -------------------------------------------------------------------------
  # Reserved Slots (Competitive and Tournament Modes)
  # -------------------------------------------------------------------------
  - file: "reservedslots.smx"
    name: "Reserved Slots"
    enabled: true
    mode: "competitive"

  # -------------------------------------------------------------------------
  # Fun Commands (Casual Mode)
  # -------------------------------------------------------------------------
  - file: "funcommands.smx"
    name: "Fun Commands"
    enabled: true
    mode: "casual"

  - file: "funvotes.smx"
    name: "Fun Votes"
    enabled: true
    mode: "casual"

  # -------------------------------------------------------------------------
  # Anti-Flood (All Modes)
  # -------------------------------------------------------------------------
  - file: "antiflood.smx"
    name: "Anti-Flood"
    enabled: true
    mode: "all"

  # -------------------------------------------------------------------------
  # Sounds (All Modes)
  # -------------------------------------------------------------------------
  - file: "sounds.smx"
    name: "Sound Commands"
    enabled: true
    mode: "all"

  # -------------------------------------------------------------------------
  # SQL Admin Manager (Optional - Default Mode)
  # -------------------------------------------------------------------------
  - file: "sql-admin-manager.smx"
    name: "SQL Admin Manager"
    enabled: false
    mode: "default"

